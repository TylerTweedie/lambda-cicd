AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 bucket for our CICD PR'

Parameters:
  Enviroment:
    Type: String
    Default: test
    AllowedValues:
      - test
      - staging
      - production

Resources:
  MyS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${AWS:StackName}-${enviroment}-bucket'
      Tags:
        - Key: Enviroment
          Value: !Ref Enviroment
        - Key: Enviroment
          Value: GithubActionsTesting

  Outputs:
    BucketName:
      Description: 'Name of created S3 Bucket'
      Value: !Ref MyS3Bucket


